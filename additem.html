<html>
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="Add an item to your collection." />
		<meta name="keywords" content="music, list, html5, Full Sail University" />
		<meta name="robots" content="index, follow" />
		<!-- Only concerned about iOS for now. -->
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<title>Add a Release</title>
	</head>
	<body>
		<header>
			<h1>Audiophone</h1>
		</header>
		<form action="" method="post">
			<fieldset>
				<legend>Add a Release</legend>
				<ul>
					<li><label for="artistName">Album Artist:</label><input type="text" id="artistName" /></li>
					<li><label for="albumName">Album Name:</label><input type="text" id="albumName" /></li>
					<li><label for="releaseDate">Release Date:</label><input type="date" id="releaseDate" /></li>
					<li>
						<label for="releaseType">Release Type:</label>
						<select id="releaseType">
							<option value="Album">Album</option>
							<option value="Soundtrack">Soundtrack</option>
							<option value="EP">EP</option>
							<option value="Compilation">Compilation</option>
							<option value="DJ Mix">DJ Mix</option>
							<option value="Single">Single</option>
							<option value="Live album">Live album</option>
							<option value="Remix">Remix</option>
							<option value="Bootleg">Bootleg</option>
							<option value="Interview">Interview</option>
							<option value="Mixtape">Mixtape</option>
							<option value="Guest Appearance">Guest Appearance</option>
							<option value="Composition">Composition</option>
						</select>							
					</li>
					<li>Release Artists:
						<ul>
							<li><input type="radio" checked value="Single Artist" id="singleArtist" name="releaseArtists" /><label for="singleArtist">Single Artist</label></li>
							<li><input type="radio" value="Various Artist" id="variousArtists" name="releaseArtists" /><label for="variousArtists">Various Artists</label></li>
						</ul>
					</li>
					<li><label for="songCount">Number of songs:</label><input type="range" id="songCount" /></li>
					<li><label for="opinion">Opinion:</label><textarea id="opinion"></textarea></li>
				</ul>
				<input type="hidden" value="true" />
			</fieldset>
			<input type="submit" value="Add Release to Collection" />
			<nav>
				<a href="#">Clear stored data</a>
				<a href="#">Display data</a>
			</nav>
		</form>
	</body>
</html>
